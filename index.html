<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Website Saya</title>
  <link rel="stylesheet" href="styles.css"> <!-- Menghubungkan file CSS -->
</head>
<body>
  <header>
    <h1>Selamat Datang di Website Saya</h1>
    <nav>
      <ul>
        <li><a href="#home">Beranda</a></li>
        <li><a href="#about">Tentang</a></li>
        <li><a href="#contact">Kontak</a></li>
      </ul>
    </nav>
  </header>

  <section id="home">
    <h2>Beranda</h2>
    <p>Ini adalah halaman beranda saya.</p>
  </section>

  <section id="about">
    <h2>Tentang Saya</h2>
    <p>Saya adalah pengembang web pemula yang sedang belajar HTML, CSS, dan JavaScript.</p>
  </section>

  <section id="contact">
    <h2>Kontak</h2>
    <form id="contactForm">
      <input type="text" id="name" placeholder="Nama" required><br>
      <input type="email" id="email" placeholder="Email" required><br>
      <textarea id="message" placeholder="Pesan" required></textarea><br>
      <button type="submit">Kirim</button>
    </form>
  </section>

  <script src="script.js"></script> <!-- Menghubungkan file JavaScript -->
</body>
</html>
